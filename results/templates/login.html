{% extends 'base.html'%}
{% load static %}
{%block title%}Login{%endblock%}

{%block content %}
<div class="flex justify-center mt-24">
  <div class="uppercase text-sm sm:max-w-lg px-16 shadow-2xl border-double border-cyan-800 overflow-hidden shadow-black rounded-xl bg-white">
    <section class="text-center border-cyan-700 p-4 m-2">
        {% for message in messages %}
      <div class="mt-4">
        {%if message.success %}
           <div class="uk-alert-success rounded-2xl text-sm" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p class="text-green-700 font-semibold">{{ message }}</p>
            </div>
            {%else%}
            <div class="uk-alert-success rounded-2xl text-sm" uk-alert>
            <a href class="uk-alert-close font-bold" uk-close></a>
            <p class="text-rose-700 font-semibold">{{ message }}</p>
            </div> 
        {% endif %}
      </div>
      {% endfor %}
    </section>
      <div class="block text-sm text-red-500">
          {% if form.errors %}
          {{form.errors}}
          {% endif %}
      </div>
    <form action="" method="POST" class="text-xs ">
      {% csrf_token %}
      <div class="mb-2 uppercase text-cyan-900">
        <div class="flex justify-center">
          <label for="uname">username</label>
        </div>
        <div class="flex justify-center mb-6">
          
          <input
            class="text-center mt-2 text-sm focus:outline-none border-b-4 border-cyan-900 text-cyan-950 py-3 rounded shadow-lg
             hover:border-cyan-700 focus:border-cyan-700"
            type="text"
            name="username"
            id="uname"
          />
        </div>
        <div class="flex justify-center">
          <label for="password">password </label>
        </div>
        <div class="flex justify-center mb-4">
          <input
            class="text-center mt-2 text-sm focus:outline-none border-b-4 border-cyan-900 text-cyan-950 py-3 rounded shadow-lg
             hover:border-cyan-700 focus:border-cyan-700"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <div class="flex justify-center">
          <div class="flex justify-center w-full mb-4">
            <input
            class="mt-2 focus:opacity-10 uppercase border-b-4 border-gray-500 focus:border-cyan-600 bg-gradient-to-r
            from-cyan-900 via-cyan-600 to-cyan-900 text-white py-2 rounded shadow-lg hover:border-cyan-700 text-center w-1/2"
            type="submit"
            value="Login"
            />
          </div>
        </div>
      </div>
    </form>
  
  </div>
  </div>
    {% endblock %}
