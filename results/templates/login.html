{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="py-10">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-black shadow-2xl px-2 py-6">
    {% for message in messages %}
    <section class="text-center mb-6">
      <div class="mt-4">
        <div class="bg-green-100 rounded-2xl text-sm p-4" uk-alert>
          <a href class="uk-alert-close font-bold" uk-close></a>
          <p class="text-green-700 font-semibold">{{ message }}</p>
        </div>
      </div>
      {% endfor %}
    </section>
    <div class="block text-sm text-red-500">
      {% if form.errors %}
      {{ form.errors }}
      {% endif %}
    </div>
    <form action="" method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="flex justify-center items-center flex-col border-b-4 border-red-600">
        <div class="rounded-full border-4 border-red-600 p-6 shadow-xl mb-6">
          <span>
            <i class="fa-solid fa-syringe text-rose-600 fa-3x"></i>
            <i class="fa-solid fa-flask-vial text-indigo-400 fa-3x"></i>
          </span>
          <p class="text-rose-600 text-3xl text-center">SDL</p>
        </div>
      </div>
      <div class="uppercase text-gray-600">

        <div class="flex justify-center">
          <label for="uname" class="font-semibold">Username</label>
        </div>
        <div class="flex justify-center mb-4">
          <input class="text-center mt-2 text-sm focus:outline-none border-b-2 border-blue-600 text-blue-800 py-4 rounded-md shadow-lg hover:border-blue-500 focus:border-blue-500" type="text" name="username" id="uname" />
        </div>
        <div class="flex justify-center">
          <label for="password" class="font-semibold">Password</label>
        </div>
        <div class="flex justify-center mb-6">
          <input class="text-center mt-2 text-sm focus:outline-none border-b-2 border-blue-600 text-blue-800 py-4 rounded-md shadow-lg hover:border-blue-500 focus:border-blue-500" type="password" name="password" id="password" />
        </div>
        <div class="flex justify-center mb-6">
          <div class="flex justify-center w-full mb-4">
            <input class="mt-2 focus:opacity-10 uppercase border-b-4 border-gray-500 focus:border-green-600 bg-gradient-to-r from-emerald-600 via-green-500 to-emerald-600 text-white py-2 rounded-md shadow-lg hover:border-blue-500 text-center w-1/2" type="submit" value="Login" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
