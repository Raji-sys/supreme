{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="py-16">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-10 md:p-16">
    <div class="flex justify-center items-center flex-col">
      <div class="rounded-full border-2 border-gray-800 p-4 shadow-xl mb-6">
        <span>
          <i class="fa-solid fa-syringe text-rose-600 fa-3x"></i>
          <i class="fa-solid fa-flask-vial text-indigo-400 fa-3x"></i>
        </span>
        <p class="text-rose-600 text-3xl text-center">SDL</p>
      </div>
      <div class="text-center">
        <h1 class="text-rose-800 font-semibold text-4xl md:text-6xl mb-2">SUPREME DIAGNOSTIC</h1>
        <h2 class="text-rose-800 font-semibold text-2xl md:text-4xl">LABORATORIES</h2>
      </div>
      <div class="rounded mt-8 space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row justify-center">
        <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
          LABS
        </a>
        <a href="{% url 'create_patient' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
          NEW PATIENT
        </a>
        <a href="{% url 'patients_list' %}" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
          PATIENT LIST
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
