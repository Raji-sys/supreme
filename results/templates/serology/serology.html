{% extends 'base.html' %}
{% load static %}

{% block title %}CHEMICAL PATHOLOGY{% endblock %}

{% block content %}
<div class="py-10">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-black shadow-2xl">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 uppercase text-center rounded-xl p-8 md:p-14 bg-gray-50">
        <div>
          <a href="{% url 'serology_request' %}" class="block">
            <div class="hover:bg-slate-600 hover:text-white bg-white text-slate-800 rounded-2xl shadow-2xl p-2 md:p-6 border-2 border-white-400 transition duration-300">
              <div class="font-semibold text-xs md:text-sm">Requests</div>
            </div>
          </a>
        </div>
        <div>
          <a href="{% url 'serology_list' %}" class="block">
            <div class="hover:bg-emerald-500 hover:text-white bg-white text-emerald-700 rounded-2xl shadow-2xl p-2 md:p-6 border-2 border-white-400 transition duration-300">
              <div class="font-semibold text-xs md:text-sm">Results</div>
            </div>
          </a>
        </div>
        <div>
          <a href="{% url 'serology_report' %}" class="block">
            <div class="hover:bg-blue-500 hover:text-white text-blue-700 rounded-2xl shadow-2xl p-2 md:p-6 border-2 border-white-400 transition duration-300">
              <div class="font-semibold text-xs md:text-sm">Report</div>
            </div>
          </a>
        </div>
        <div>
          <a href="{% url 'index' %}" class="block">
            <div class="hover:bg-amber-500 hover:text-white bg-white text-amber-500 rounded-2xl shadow-2xl p-2 md:p-6 border-2 border-white-400 transition duration-300">
              <div class="font-semibold text-xs md:text-sm">Stats</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
