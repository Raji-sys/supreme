{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="py-10">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Update Serology Parameter</h1>
        <p class="mb-4">Serology Test Result: {{ result }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {% for field in form %}
                <div class="mb-2">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                    <p class="text-gray-500 text-sm mt-1">{{ field.help_text }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update
            </button>
        </form>
    </div>
</div>
{% endblock %}
