<!DOCTYPE html>
<html>
<head>
    <title>{{ test.name }}</title>
</head>
<body>
    <h1>{{ test.name }}</h1>
    <p>{{ test.description }}</p>
    <h2>Parameters:</h2>
    <ul>
        {% for parameter in parameters %}
            <li>{{ parameter.name }}: {{ parameter.value }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_test_parameter' test.id %}">Add Parameter</a>
</body>
</html>
