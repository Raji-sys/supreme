{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <div class="mx-auto mt-16">
  <div class="font-semibold uppercase text-xs shadow-2xl sm:max-w-lg mx-auto md:p-8 overflow-hidden rounded-2xl bg-white mt-8">
  <p class="bg-gradient-to-r from-green-700 via-green-500 to-green-700 text-transparent bg-clip-text font-bold text-center border-b border-gray-500 text-md">Use the form below to change your password.</p>
        <form method="POST">
          {% for field in form %}
          {{field.errors}}
            {% endfor %}
             {% for field in form %}
         <p class="flex flex-col justify-center p-2 ">
        <label class="form-label">{{ field.label_tag }}</label>
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value|default:'' }}"
               class="text-xs focus:outline-none border border-blue-300 p-3 rounded shadow-lg hover:shadow-xl">
        <span class="form-error">{{ field.errors }}</span>
        </p>
        {% endfor %}
            <div class="flex justify-center align-middle">
              <input type="submit" value="change" class="focus:opacity-10 uppercase focus:border-green-600
              bg-gradient-to-r from-green-700 via-green-500 to-green-700 text-white p-2 rounded shadow-lg hover:shadow-xl ">
            </div>
            {% csrf_token %}
          </form>
        </div>
        </div>
  {% endblock %}
