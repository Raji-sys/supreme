{% extends 'base.html' %}
{% load static %}
{%block title%}profile list{%endblock%}

{%block content %}
<div class="mt-7 md:mt-8 p-4">
 
    <div class="text-center rounded-xl p-4 md:p-10 shadow-black shadow-2xl bg-gray-50">
        <div>
            {%for p in profiles %}
            <p>{{p.user}}</p>
            <p><a href="{{p.get_absolute_url}}">open file</a>
            {% empty %}
            <p>no users found</p>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
