{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-fit text-center">
        <h2 class="text-lg font-semibold text-gray-800">Confirm Delete</h2>
        <p class="text-xs text-gray-600 mt-4">Are you sure you want to delete <span class="text-rose-700 text-lg">{{user.profile.full_name}}'s</span> profile? <br> <span class="text-blue-600">This action cannot be undone </span>  </p>

        <div class="flex justify-between mt-6">
            <a href="{% url 'profiles_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
