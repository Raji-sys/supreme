{% extends 'base.html' %}
{% load static %}

{% block title %}HEMATOLOGY{% endblock %}

        <div>
          <a href="{% url 'hematology_request' %}" class="block">
            <div class="bg-slate-600 hover:bg-white hover:text-slate-600 rounded-2xl shadow-2xl p-2 md:p-6 border-2 border-white-400 transition duration-300">

            </div>
          </a>
        </div>
        <div>
          <a href="{% url 'hematology_list' %}" class="block">

        <div>
          <a href="{% url 'index' %}" class="block">

          </a>
        </div>
        <div>
          <a href="{% url 'index' %}" class="block">
